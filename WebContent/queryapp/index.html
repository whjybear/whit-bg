<html lang="en">
	<head>
		<meta charset="UTF-8">

		<meta http-equiv="Cache" content="no-cache">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>证书查询</title>
	</head>

	<body>
		<div class="dialog-mask" style="display: none">
			<div id="dialog">
				<div style="padding: 24px;display: flex;flex-direction: column;align-items: center">
					<div id="error-msg"></div>
					<span class="my-button" id="dialog-cancel-btn">确定</span>
				</div>
			</div>
		</div>
		<div class="dialog-mask" id="loading" style="display: none">
			<div style="display: flex;flex-direction: column;align-items: center">
				<div data-loader='circle'></div>
				<span id="loadingText"style="color: white;margin-top: 10px;font-size: 14px;"></span>
			</div>
		</div>
		<div class="dialog-mask" style="display: none;">
			<img style="max-width: 100vw;max-height: 100vh;" id="big-img">
		</div>
		<div class="form">
			<div id="form-box-up">
				<div class="content">
					<div class="prompt-msg">请输入查询的证书编号或学员姓名，任选一项</div>
					<div id="input-box">
						<div class="cer-id-box">
							<span style="font-weight: 500;font-size: 14px;">证书编号</span>
							<input id="cer-id" placeholder="请输入证书编号" style="width: 60%;">
						</div>
						<div class="cer-name-box">
							<span style="font-weight: 500;font-size: 14px;">学员姓名</span>
							<input id="cer-name" placeholder="请输入您的姓名" style="width: 60%;">
						</div>
					</div>
					<div style="display: flex;flex-direction: row;justify-content: center;margin-top: 16px">
						<span class="my-button" id="button-post">确认</span>
						<span class="my-button" style="background: #666666;margin-left: 39px" id="button-clear">清空</span>
					</div>
				</div>
			</div>
			<div id="form-box-down" style="position: relative;display: none;">
				<span class="lineTop"></span>
				<div class="content" id="info-content"></div>
			</div>
		</div>
	</body>
	<script src="zooming.min.js"></script>
	<script type="text/javascript">
		document.write('<link rel="stylesheet" href="index.css?time='+new Date().getTime()+'">');
		document.write('<script src="index.js?time='+new Date().getTime()+'"><'+'/'+'script>');
	</script>

</html>
