<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>证书查询</title>
    <link rel="stylesheet" href="index.css">
</head>
<header style="display: flex;flex-direction: row;height: 48px;align-items: center;background: #ebebeb;padding-left: 20px;padding-right: 20px;display: none;">
    <span style="flex: 1;font-size: 14px;display: flex;flex-direction: row;align-items: center">
        <img src="img/back.png">返回
    </span>
    <span style="flex:1;justify-content: center;display: flex;font-size: 14px;font-weight: 500;">证书查询</span>
    <span style="flex: 1;justify-content: flex-end;display: flex;"><img src="img/more.png"></span>
</header>
<body>
<div class="dialog-mask" style="display: none">
    <div id="dialog">
        <div style="padding: 24px;display: flex;flex-direction: column;align-items: center">
            <div id="error-msg"></div>
            <span class="my-button" id="dialog-cancel-btn">确定</span>
        </div>
    </div>
</div>
<div class="dialog-mask" style="display: none;">
    <img style="max-width: 100vw;max-height: 100vh;" id="big-img">
</div>

<canvas id="cer-img" width="876" height="620" style="display: none"></canvas>
<div class="form">
    <div id="form-box-up" >
        <div class="content">
            <div class="prompt-msg">请输入查询的证书编号或学员姓名，任选一项</div>
            <div id="input-box">
                <div class="cer-id-box">
                    <span style="font-weight: 500;font-size: 14px;">证书编号</span>
                    <input id="cer-id" placeholder="请输入证书编号" style="width: 60%;">
                </div>
                <div class="cer-name-box">
                    <span style="font-weight: 500;font-size: 14px;">学员姓名</span>
                    <input id="cer-name" placeholder="请输入您的姓名" style="width: 60%;">
                </div>
            </div>
            <div style="display: flex;flex-direction: row;justify-content: center;margin-top: 16px">
                <span class="my-button" id="button-post">确认</span>
                <span class="my-button" style="background: #666666;margin-left: 39px" id="button-clear">清空</span>
            </div>
        </div>
    </div>
    <div id="form-box-down" style="position: relative;display: none;">
        <span style="position: absolute;top: 0;width: 100%;border:0.5px dashed black;"></span>
		<div class="content">
			<div style="font-size: 14px;font-weight: 500;" id="query-times"></div>
			<img id="info-img" width="292" height="207">
		</div>
    </div>
</div>


</body>
<script src="index.js"></script>
</html>
